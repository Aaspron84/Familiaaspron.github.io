<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico Familia Asprón</title>
    <style>
        /* Estilos básicos para el video de fondo */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilos para el texto "Árbol Genealógico Familia Asprón" */
        h1 {
            position: absolute;
            top: 10%;  /* Posicionamiento ajustado */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            z-index: 1;  /* Asegura que esté por encima del video */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);  /* Sombra para mejorar la visibilidad */
        }

        /* Estilos para el botón "ENTRAR" */
        #enter-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.6);  /* Transparencia */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 2; /* Asegura que esté por encima del video y el texto */
        }

        #enter-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);  /* Efecto hover */
        }

        /* Estructura del árbol genealógico (ocultada inicialmente) */
        #family-tree {
            display: none;
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        #family-tree h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Texto de crédito en la esquina inferior derecha */
        #credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 3;
        }
    </style>
</head>
