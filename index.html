<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico Familia Asprón</title>
    <style>
        /* Estilos básicos para el video de fondo */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilos para el botón "ENTRAR" */
        #enter-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1;
            display: inline-block;
        }

        #enter-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Estilos para el texto que aparece sobre el video */
        h1 {
            position: absolute;
            top: 20%;  /* Cambiado para que no tape el video */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            z-index: 2;
        }

        /* Estructura del árbol genealógico (se ocultará inicialmente) */
        #family-tree {
            display: none;
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        /* Aquí irían más estilos para la estructura del árbol, ajusta según lo que necesites */
        #family-tree h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Video de fondo que se reproduce automáticamente y con sonido -->
    <video id="bg-video" autoplay loop>
        <source src="https://github.com/Aaspron84/Familiaaspron.github.io/raw/main/video%20entrada%20aspron.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Título de la página -->
    <h1>Árbol Genealógico Familia Asprón</h1>

    <!-- Botón "ENTRAR" -->
    <button id="enter-btn" onclick="entrar()">ENTRAR</button>

    <!-- Estructura del árbol genealógico (ocultada inicialmente) -->
    <div id="family-tree">
        <h2>Árbol Genealógico Familia Asprón</h2>
        <!-- Aquí iría la estructura del árbol -->
        <p>Este es el árbol genealógico de nuestra familia...</p>
        <!-- Puedes agregar la estructura jerárquica aquí -->
    </div>

    <script>
        // Función que oculta el video y muestra el árbol genealógico al hacer clic en el botón "ENTRAR"
        function entrar() {
            document.getElementById("bg-video").style.display = "none";  // Oculta el video
            document.getElementById("enter-btn").style.display = "none"; // Oculta el botón "ENTRAR"
            document.getElementById("family-tree").style.display = "block"; // Muestra el árbol genealógico
        }

        // Activar el sonido automáticamente al cargar la página
        window.onload = function() {
            var video = document.getElementById("bg-video");
            video.muted = false;  // Asegura que el sonido esté activado
        }
    </script>

</body>
</html>
