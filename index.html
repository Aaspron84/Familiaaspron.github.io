    <title>Árbol Genealógico Familia Asprón</title>
    <style>
        /* Estilos básicos para el video de fondo */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Resto de estilos para la página */
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding-top: 200px;
            font-size: 48px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Video de fondo que se reproduce automáticamente -->
    <video id="bg-video" autoplay muted loop>
        <source src="https://github.com/Aaspron84/Familiaaspron.github.io/blob/main/video%20entrada%20aspron.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Título de la página -->
    <h1>Árbol Genealógico Familia Asprón</h1>

    <!-- Aquí puede ir el resto del contenido de la página -->

</html>
