<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico Familia Asprón</title>
    <style>
        /* Estilos básicos para el video de fondo */
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;  /* Reducción del tamaño del video */
            height: 80%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilos para el texto "Árbol Genealógico Familia Asprón" */
        h1 {
            position: absolute;
            top: 10%;  /* Ajustado para que no tape el video */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);  /* Sombra para mejor visibilidad */
        }

        /* Estilos para el botón "ENTRAR" */
        #enter-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 2;
        }

        #enter-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Estructura del árbol genealógico (ocultada inicialmente) */
        #family-tree {
            display: none;
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        #family-tree h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Texto de crédito en la esquina inferior derecha */
        #credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 3;
        }
    </style>
</head>
<body>

    <!-- Video de fondo con YouTube -->
    <iframe id="bg-video" width="100%" height="100%" src="https://www.youtube.com/embed/XiXpjaJ6WS4?autoplay=1&mute=1&loop=1&playlist=XiXpjaJ6WS4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Título de la página -->
    <h1>Árbol Genealógico Familia Asprón</h1>

    <!-- Botón "ENTRAR" -->
    <button id="enter-btn" onclick="entrar()">ENTRAR</button>

    <!-- Estructura del árbol genealógico (ocultada inicialmente) -->
    <div id="family-tree">
        <h2>Árbol Genealógico Familia Asprón</h2>
        <p>Este es el árbol genealógico de nuestra familia...</p>
        <!-- Aquí iría la estructura jerárquica del árbol -->
    </div>

    <!-- Crédito en la esquina inferior derecha -->
    <div id="credit">
        Creado por Antonio Asprón Vera
    </div>

    <script>
        // Función para ocultar el video y mostrar el árbol genealógico al hacer clic en "ENTRAR"
        function entrar() {
            // Ocultar el video y el botón
            document.getElementById("bg-video").style.display = "none";
            document.getElementById("enter-btn").style.display = "none";

            // Mostrar el árbol genealógico
            document.getElementById("family-tree").style.display = "block";

            // Activar el sonido del video
            var video = document.getElementById("bg-video");
            video.src = "https://www.youtube.com/embed/XiXpjaJ6WS4?autoplay=1&mute=0&loop=1&playlist=XiXpjaJ6WS4"; // Desactiva mute
        }
    </script>

</body>
</html>
