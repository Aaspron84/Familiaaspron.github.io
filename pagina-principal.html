<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escudo de Armas Familia Asprón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('Fondo.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .escudo {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin-top: 30px;
            border: 5px solid #2c3e50;
            border-radius: 10px;
        }

        .descripcion {
            font-size: 1rem;
            margin-top: 40px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        footer {
            font-size: 14px;
            color: #ffffff;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .menu {
            margin-top: 20px;
            margin-bottom: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            margin: 0 15px;
        }

        .menu a:hover {
            color: #e74c3c;
        }

        .video-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .escudo {
                width: 100%;
                border: none;
            }

            .descripcion {
                padding: 10px;
                font-size: 0.9rem;
            }

            .menu {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .menu a {
                margin: 5px 0;
                font-size: 1rem;
            }

            iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>          

    <!-- Menú de navegación -->
    <div class="menu">

        <a href="#">HOME</a>
